<ion-header>
  <ion-navbar>
    <ion-title>Attendance</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-label>Time</ion-label>
    <ion-datetime displayFormat="h:mm A" [(ngModel)]="currentTime"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>Date</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="currentTime"></ion-datetime>
  </ion-item>
  <form (ngSubmit)="onPunchIn(f.value)" #f="ngForm">  
    <ion-item>
      <ion-label>Note</ion-label>
      <ion-input type="text" name="title" ngModel></ion-input>
    </ion-item>
    <button ion-button block type="submit">IN</button>
  </form>

  <ion-list>
    <ion-item *ngFor="let note of notes">{{ note.title }}</ion-item>
  </ion-list>
</ion-content>
